<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <radialGradient id="grad1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(960 540) rotate(90) scale(540 960)">
      <stop stop-color="#0F172A" />
      <stop offset="1" stop-color="#020617" />
    </radialGradient>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
          <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Subtle forms representing the video content -->
  <circle cx="200" cy="300" r="400" fill="#0D9488" fill-opacity="0.1"/>
  <circle cx="1600" cy="800" r="500" fill="#2563EB" fill-opacity="0.1"/>
  <circle cx="1000" cy="100" r="300" fill="#0EA5E9" fill-opacity="0.05"/>
  
  <!-- Noise overlay for video texture -->
  <rect width="1920" height="1080" fill="url(#noise)" opacity="0.4"/>
</svg>
