<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_controller" x1="20" y1="100" x2="236" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" />
      <stop offset="1" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="shadow_controller" x="-20" y="-20" width="300" height="300" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow_controller)">
    <!-- Controller Body -->
    <rect x="40" y="80" width="176" height="100" rx="30" fill="url(#grad_controller)"/>
    
    <!-- Screen/Center -->
    <rect x="90" y="90" width="76" height="50" rx="4" fill="#1E3A8A" fill-opacity="0.5"/>
    
    <!-- D-Pad -->
    <rect x="55" y="115" width="20" height="10" rx="2" fill="white"/>
    <rect x="60" y="110" width="10" height="20" rx="2" fill="white"/>
    
    <!-- Buttons -->
    <circle cx="190" cy="115" r="8" fill="#F87171"/>
    <circle cx="170" cy="130" r="8" fill="#FBBF24"/>
    
    <!-- Thunderbolt -->
    <path d="M128 100 L118 115 H128 L124 130 L138 115 H128 L132 100 Z" fill="#FDE047"/>
  </g>
</svg>
