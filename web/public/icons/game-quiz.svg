<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_quiz" x1="20" y1="20" x2="236" y2="236" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7" />
      <stop offset="1" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="shadow_quiz" x="-20" y="-20" width="300" height="300" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow_quiz)">
    <!-- Card Back -->
    <rect x="56" y="40" width="144" height="176" rx="16" fill="white"/>
    
    <!-- Card Front / Design -->
    <rect x="64" y="48" width="128" height="160" rx="12" fill="url(#grad_quiz)"/>
    
    <!-- Question Mark -->
    <text x="128" y="150" font-family="Arial" font-weight="900" font-size="100" fill="white" text-anchor="middle" filter="drop-shadow(2px 4px 6px rgba(0,0,0,0.2))">?</text>
    
    <!-- Checkmarks / Options -->
    <rect x="80" y="170" width="96" height="8" rx="4" fill="white" fill-opacity="0.3"/>
    <circle cx="84" cy="174" r="4" fill="#FDE047"/>
    
    <!-- Floating particles -->
    <circle cx="210" cy="60" r="10" fill="#FDE047" opacity="0.8"/>
    <circle cx="40" cy="200" r="8" fill="#FDE047" opacity="0.6"/>
  </g>
</svg>
