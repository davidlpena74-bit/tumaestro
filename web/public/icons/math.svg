<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_math" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6" />
      <stop offset="1" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="shadow_math" x="-20" y="-20" width="300" height="300" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow_math)">
    <!-- Calculator Body -->
    <rect x="68" y="40" width="120" height="180" rx="20" fill="url(#grad_math)"/>
    
    <!-- Screen -->
    <rect x="88" y="60" width="80" height="40" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="155" y="90" font-family="monospace" font-weight="bold" font-size="24" fill="#333" text-anchor="end">123</text>
    
    <!-- Buttons -->
    <circle cx="98" cy="130" r="10" fill="white" fill-opacity="0.5"/>
    <circle cx="128" cy="130" r="10" fill="white" fill-opacity="0.5"/>
    <circle cx="158" cy="130" r="10" fill="white" fill-opacity="0.5"/>
    
    <circle cx="98" cy="160" r="10" fill="white" fill-opacity="0.5"/>
    <circle cx="128" cy="160" r="10" fill="white" fill-opacity="0.5"/>
    <circle cx="158" cy="160" r="10" fill="white" fill-opacity="0.5"/>

    <circle cx="98" cy="190" r="10" fill="white" fill-opacity="0.5"/>
    <circle cx="128" cy="190" r="10" fill="white" fill-opacity="0.5"/>
    <circle cx="158" cy="190" r="10" fill="#FBBF24"/>

    <!-- Floating Shapes -->
    <g transform="translate(180, 40) rotate(15)">
      <polygon points="20,0 40,30 0,30" fill="#EC4899" opacity="0.9"/>
    </g>
    <g transform="translate(30, 180) rotate(-15)">
        <rect width="30" height="30" fill="#10B981" opacity="0.9"/>
    </g>
  </g>
</svg>
