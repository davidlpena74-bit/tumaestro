<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad_geo" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(128 128) rotate(90) scale(100)">
      <stop stop-color="#10B981" />
      <stop offset="1" stop-color="#047857" />
    </radialGradient>
    <radialGradient id="grad_water" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(128 128) rotate(90) scale(100)">
      <stop stop-color="#3B82F6" />
      <stop offset="1" stop-color="#1E40AF" />
    </radialGradient>
    <filter id="shadow_geo" x="-20" y="-20" width="300" height="300" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow_geo)">
    <!-- Ocean -->
    <circle cx="128" cy="128" r="90" fill="url(#grad_water)"/>
    
    <!-- Continents (Stylized) -->
    <path d="M80 100 Q 100 80, 130 90 T 160 80 Q 180 90, 170 120 T 150 150 Q 120 160, 100 140 T 80 100 Z" fill="#10B981" fill-opacity="0.8"/>
    <path d="M160 160 Q 170 150, 180 160 T 190 180 Q 180 190, 170 180 T 160 160 Z" fill="#10B981" fill-opacity="0.8"/>
    
    <!-- Atmosphere Shine -->
    <circle cx="100" cy="100" r="60" fill="white" fill-opacity="0.1"/>
    
    <!-- Map Pin -->
    <path d="M150 70C150 70 170 90 150 110C130 130 130 110 130 110" fill="#EF4444" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="85" r="5" fill="white"/>
    
    <!-- Compass Ring -->
    <circle cx="128" cy="128" r="100" stroke="white" stroke-width="2" stroke-dasharray="10 10" opacity="0.3"/>
  </g>
</svg>
